<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-[100vw] h-[100vh] flex bg-[#344151] justify-center items-center flex-col gap-10">
       
            <p class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</p>
            <div class="flex gap-12 p-3 px-5  bg-white text-[25px] rounded-sm text-[#344151]">
               
                <!-- negative button -->
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <div id="counter" class="font-bold">
                   0
                </div>
                <!-- positive button -->
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
       
    </section>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="1.js"></script>
</body>
</html>
